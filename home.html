<!DOCTYPE html>
<html lang="en">

<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS. MAGIC</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="home.css">
    </head>
    
    <body> 
         <!--
            Jack Magee Logo
        -->
        <a>
            <img alt="Jack Magee Logo" src="jack_magee.jpg" style="width:100%;height:228px;"/>
        </a>
        
        
         <!--
            ORDER FOOD BUTTON
        -->
        <div> 
            <div> <br/> </div>
            <button type="button"  class="btn btn-default btn-lg" onclick="location.href = 'index.html'" style="display:block; line-height: 40px; width:40%; text-align:center; margin:0 auto;"> ORDER NOW </button> 
            <div> <br/> <br/> </div>
        </div>

        
         <!--
            Ready Orders List 
        -->
        
        <div class="container">
          <div class="row">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>
                    Please come and pick up your order! 
                  </h4>
                </div>
                <table class="table table-fixed">
                  <thead>
                    <tr>
                      <th class="col-xs-2">#</th><th class="col-xs-4">Name</th><th class="col-xs-6">Order Summary</th>
                    </tr>
                  </thead>
                  <tbody id="orderList" class="">
                    
                  </tbody>
                </table>
              </div>
          </div>
        </div>
    
        
        <!--
            FOOTER
        -->
        <div class="footer">
            <p align: center>Telephone: 207-725-3888 Store Hours: ...</p>
        </div>

        
        <!--
        <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
            <p>Telephone: 207-725-3888 Store Hours</p>
          </div>
        </nav>
       -->

        <!--
        <div class="navbar navbar-fixed-bottom">
            <p float: right>Telephone: 207-725-3888 Store Hours: ...some info </p>
        </div>

        <script>
            var orders = [ 
                { id: 2, name: "Tom", order: "Chicken tender", price: "" }, 
                { id: 1, name: "Alice", order: "Salad", price: "" } 
            ];
            
            orders.forEach(function(item) {
                $('#orderList').append(`
                    <tr>
                        <td class="col-xs-2">${item.id}</td>
                        <td class="col-xs-4">${item.name}</td>
                        <td class="col-xs-6">${item.order}</td>
                    </tr>
                `);
            });
        </script>
    </body>
