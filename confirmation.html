<!DOCTYPE html>
<html lang="en">
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order Confirmation Page</title>
        <meta name="description" content="A page to confirm your order with Jack Magee's Pub.">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <h1>Confirm your order</h1>
        
        <!--
        <h2>This is your guide!</h2>
        
    
            MADE WITH <3 AND JAVASCRIPT
        -->
        <form class="well span9">
        <div class="row">
            <div class="span3">
                <label>What's your name?</label>
                <input type="text" class="span3" placeholder="">
            </div>
            <div class="span3">
                <label>What's your Bowdoin ID?</label>
                <input type="text" class="span3" placeholder="">
            </div>
            <div class="span3">
                <label>Here's your order summary:</label>
            </div>
            <div class="span3">
                <label>Total price:</label>
            </div>

        </form>
        
        <button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
            Confirm your order
        </button>

        <script>
            $('#myButton').on('click', function () {
                var $btn = $(this).button('loading')
                // business logic...
                $btn.button('reset')
            })
        </script>
    </body>
</html>
